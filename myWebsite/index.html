<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"> <!--for font library-->
    <link rel="stylesheet" href="style.css">

    <title>Study Buddy</title>

</head>
<body>

<header>
    <h1>Study Buddy</h1> <!--website banner-->
</header>
<div class="grid-container">
    <div class ="grid-item todobox"> <!--container for to do list-->
          <!-- TO DO LIST ELEMENTS -->
          <div id="todoForm">
            <input type="text" class="button-style" id="taskInput" onkeydown="if(event.key === 'Enter'){ addTask(); }" placeholder="Enter your task" >
            <button type="button" class="button-style" onclick="addTask()">Add Task</button> 
            <button type = "button" class="button-style" onclick ="clearTasks()">Clear</button> 
            <button type="button"  class="button-style" onclick="saveTasks()">Save Tasks</button> 

            <button type = "button"> <label for="fileInput" class="button-style" >Load Tasks</label></button> <!--file input button-->
            <input type="file" id="fileInput" accept=".json" style="display: none;"> <!-- only accept json file-->
            <button id="uploadButton">Upload Tasks</button>
                   
        </div>
        <div class="myList">
            <ul id="taskList">

            </ul>
        </div>  
      </div>

    <div class ="grid-item box2">
        <div class="timer-container">
            <div class ="toptimebuttons">
                <button id="ten">10</button>
                <button id="twenty">20</button>
                <button id ="thirty">30</button>
            </div>

            <div id="timer" class="timertext">00:00</div>

            <div class = "bottomtimebottoms"> 
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>

        </div>
 

    </div>

                             
    <div class ="grid-item box3">

    </div>

    <div class =" grid-item box4">

    
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
