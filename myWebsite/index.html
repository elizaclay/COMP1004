<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"> <!--for font library-->
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>Study Buddy</title>

</head>
<body>

<header>
    <h1>Study Buddy</h1> <!--website banner-->
</header>
<div class="container">
    <div class="todoBox">
        <div class ="todoElements">
        <input type="text" id="taskInput" onkeydown="if(event.key === 'Enter'){ addTazk(); }" placeholder="Enter your task" >
        <div class = buttonOrder> 
        <button type="button" class="buttonStyle" onclick="addTask()">Add Task</button> 
        <button type = "button" class="buttonStyle" onclick ="clearTasks()">Clear</button> 
        <button type="button" class="buttonStyle" button id ="taskSave" class="button-style" >Save Tasks</button> 
        <button type = "button"class ="buttonStyle" button id ="taskUpload" class="button-style">Load Tasks</button> <!--file input button-->
        <input type="file" id="fileInput" accept=".json" style="display: none;"> <!-- only accept json file-->
    </div>
    </div>
</div>

    <div class="listBox">
        <div class ="listElements">
        <ul id="taskList">
        </ul>
    </div>  
  </div>
</div>


    
    <div class="right"> <!--new class for right hand side elements -->
        <div class="timerBox"> <!--div to hold all elements of timer-->
            <div class ="timerElements">
            <div class ="toptimebuttons"> <!--div to separate top buttons from bottom buttons-->
                <button id="ten">10</button>
                <button id="twenty">20</button>
                <button id ="thirty">30</button>
            </div>

            <div id="timer" class="timertext">00:00</div>

            <div class = "bottomtimebottoms">  <!--div to separate bottom buttons from top buttons-->
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
        </div>
    </div>
       
        <div class="notesBox"> <!--div to hold note taking elements-->
            <div class="notesElements">
            <textarea id="notesList" placeholder="Type your notes here..."></textarea> <!--for writing notes-->
    
            <button type = "button" button class = "notesbuttons" button id ="notesUpload" class="button-style">Upload</button> <!--file input button-->
            <button class = "notesbuttons" id ="saveNotes" >Save</button>

        </div>
    </div>
</div>
</div>

<footer>

</footer>



<script src="script.js"></script>
</body>
</html>
